<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Player View</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main class="main">
    <div class="notification">
      <p>The monster is about to attack the <strong>MAGES</strong>! Let your teammates know.</p>
    </div>

    <!-- Top-level menu -->
    <div id="menu-top-level" class="menu">
      <div class="sprite">
      </div>
      <div class="controls">
        <h3>Ambient Walrus</h3>
        <div class="buttons buttons--horizontal">
          <button class="button button--circular">
            <span class="button_text">Attack</span>
          </button>
          <button class="button button--circular">
            <span class="button_text">Defend</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Attack menu -->
    <div id="attack-menu" class="menu menu--offscreen menu--offscreen-left is-hidden">
      <h2>Attack where?</h2>
    </div>
    <!-- Defend menu -->
    <div id="defend-menu" class="menu menu--offscreen menu--offscreen-right is-hidden">
      <h2>Defend whom?</h2>
      <div class="controls">
        <div class="buttons buttons--vertical">
          <button class="button button--circular">
            <span class="button_text">Mages</span>
          </button>
          <button class="button button--circular">
            <span class="button_text">Fighters</span>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
