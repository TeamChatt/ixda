<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Presenter View</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main class="main">
    <!-- Scene -->
    <div class="scene">
      <div class="sprite">
      </div>
    </div>

    <!-- Heads Up Display -->
    <div class="hud">
      <div class="hud_row">
        <div class="meter meter--small health-bar">
          <div class="meter_fill meter_fill--left" style="width: 40%;"></div>
        </div>
      </div>

      <div class="hud_row">
        <div class="notification">
          The monster attacks
        </div>
        <div class="meter meter--large player-metrics">
          <div class="meter_fill meter_fill--left  player-metrics_attacking" style="width: 40%;"></div><!--
       --><div class="meter_fill meter_fill--right player-metrics_defending" style="width: 60%;"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
