<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Player View</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main class="main">
    <!-- Notification -->
    <div class="notification is-hidden">
      <p>The monster is about to attack the <strong>WIZARDS</strong>! Let your teammates know.</p>
    </div>

    <!-- Top-level menu -->
    <div id="menu-top-level" class="menu">
      <div class="sprite">
      </div>
      <div class="controls">
        <h3>Ambient Walrus</h3>
        <div class="buttons buttons--horizontal">
          <button class="button button--circular" data-action="attack">
            <span class="button_text">Attack</span>
          </button>
          <button class="button button--circular" data-action="defend">
            <span class="button_text">Defend</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Attack menu -->
    <div id="attack-menu" class="menu menu--offscreen menu--offscreen-left is-hidden">
      <header class="header">Attack where?</header>
      <div class="sprite"></div>
      <div class="controls">
        <div class="buttons buttons--horizontal">
          <button class="button button--circular">
            <span class="button_text">Head</span>
          </button>
          <button class="button button--circular">
            <span class="button_text">Tail</span>
          </button>
          <button class="button button--circular">
            <span class="button_text">Belly</span>
          </button>
          <button class="button button--circular">
            <span class="button_text">Back</span>
          </button>
        </div>
      </div>
      <button class="menu_back-button" data-action="back">Back</button>
    </div>
    <!-- Defend menu -->
    <div id="defend-menu" class="menu menu--offscreen menu--offscreen-right is-hidden">
      <header class="header">Defend whom?</header>
      <div class="controls">
        <div class="buttons buttons--vertical">
          <button class="button button--circular">
            <span class="button_text">Wizards</span>
          </button>
          <button class="button button--circular">
            <span class="button_text">Fighters</span>
          </button>
        </div>
      </div>
      <button class="menu_back-button" data-action="back">Back</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
